<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat javascript FullStack</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--Font Awesome iconos -->
    <script src="https://kit.fontawesome.com/3226d1ef96.js"></script>
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Javascript FullStack Chat</a>
    </nav>

    <!--contenedor de login-->
    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Enter your Username:</h3>
        </div>

        <p id="nickError"></p>
        <!--Errores-->

        <div class="car-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning mt-2">
                    <i class="fas fa-location-arrow"></i> Sent
                </button>
            </form>
        </div>
    </div>
    <!--FIN Loguin-->
    <!--ChaT-->
    <div class="container" id="contentWarp">
        <div class="row mt-2">

            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="cart-header">
                        <g4>let's Chat</g4>
                    </div>

                    <div id="chat" class="card-body"></div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-location-arrow"></i> Sent
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--Usuarios Chat-->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Users</h3>
                    </div>
                    <div class="car-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!--fin chat-->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
